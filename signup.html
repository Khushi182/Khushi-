{% extends 'base.html' %}
{% block title %}
SignUp
{% endblock title %}
{% block head %} 

<h1> SIGN UP </h1>

<div class="container mt-2">

    <div class="row">

    <div class="col-md-3"> </div>

    <div class="col-md-6 mt-3 bg-dark py-3 px-2">
   

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    

    <form action="/signup" method="post">{% csrf_token %}

    <div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="UserName" required>
    </div>

    <div class="form-group">
    <input type="text" class="form-control mt-2" name="fname" placeholder="First Name" required>
    </div>

    <div class="form-group">
    <input type="text" class="form-control mt-2" name="lname" placeholder="Last Name" required>
    </div>

    <div class="form-group">
    <input type="email" class="form-control mt-2" name="ename" placeholder="Email" required>
    </div>

    <div class="form-group">
    <input type="password" class="form-control mt-2" name="pass1" placeholder="Password" required>
    </div>

    
    <div class="form-group">
    <input type="password" class="form-control mt-2" name="pass2" placeholder="Confirm Password" required>
    </div>

    <div class="form-group">
    <input type="tel" class="form-control mt-2" name="phone_number" placeholder="Phone Number" required>
    </div>
    <br>


    <div class="d-grid gap-2">
        <button class="btn btn-light" type="submit">SignUp</button>

    </div>

    </form>
    <br><a href="/login">Already User?</a>

    </div>

    <div class="col-md-3"></div>

    </div>

    </div>




{% endblock head %}
